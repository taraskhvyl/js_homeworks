<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Драг</title>

		<script src="script.js"></script>
		<style>
			html,
			body {
				height: 100%;
			}
			body {
				position: relative;
				margin: 0;
			}
			button {
				border: 0;
				padding: 10px;
				cursor: pointer;
				font-weight: 700;
				border-radius: 5px;
				outline: none;
				border: 1px solid #000;
				position: absolute;
				z-index: 9;
			}
			div {
				background: #ccc;
				position: absolute;
			}
			#container {
				width: 100%;
				height: 100%;
				border: 0;
				background: #fff;
			}
		</style>
	</head>

	<body>
		<button id="button">Создать элемент</button>
		<div id="container"></div>
	</body>
</html>
